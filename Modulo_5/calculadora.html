<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORE2016 P3</title>
    <link type = "text/css" rel="stylesheet" href="CSS/normal.css">
    <link type = "text/css" rel="stylesheet" media="screen" href="CSS/movil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="codigoP3.js"></script>
</head>
<body>
<header>
        Buenos días, bienvenido a la calculadora de Víctor García Rubio (victor.garcia.rubio@alumnos.upm.es)
</header>
<section id = "main">
    <div id="numero">
        Número: <input type="text" id="pantalla" onclick="limpiar()">
    </div>
    <div id="botones">
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="igual">=</button>
        <button id="cuadrado">x<sup>2</sup></button>
        <button id="inverso">1/x</button>
        <br>
        <button id="raiz">sqrt(x)</button>
        <button id="pentera">parte_entera(x)</button>
        <button id="potencia2">2<sup>x</sup></button>
        <button id="factorial">x!</button>
        <button id="sumatorio">Sum</button>
        <button id="productorio">Prod</button>
        <button id="limpiar">Limpiar</button>
    </div>
</section>
</body>
</html>
